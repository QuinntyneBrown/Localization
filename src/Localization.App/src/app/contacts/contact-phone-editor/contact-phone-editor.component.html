<form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
    <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder='Phone'
        formControlName='value' required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput placeholder='Type'
        formControlName='type' required>
    </mat-form-field>
</form>
